{% load static %}
{% include 'Admin/header.html' %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <!-- Title and Buttons -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="card-title" style="font-size: 24px; font-weight: 600;">District Details</h4>   
            </div>

            <!-- Back to District Button (Changed to Red) -->
            <a href="{% url 'district' %}" class="btn btn-danger btn-sm">
                <i class="fa fa-arrow-left"></i> Back to District
            </a>

            <br><br>

            <!-- District Table -->
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Sl.no</th>
                        <th>District Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in district %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ d.district_name }}</td>
                        <!-- Actions with Icons -->
                        <td class="text-center">
                            <a href="{% url 'editdistrict' district_id=d.district_id %}" 
                               onclick="return confirm('Do you want to edit this district?')" 
                               class="btn btn-warning btn-sm">
                                <i class="fa fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'deletedistrict' district_id=d.district_id %}" 
                               onclick="return confirm('Do you want to delete this district?')" 
                               class="btn btn-danger btn-sm ms-2">
                                <i class="fa fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include 'Admin/footer.html' %}

<!-- Button Styling -->
<style>
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        color: white;
    }
    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
        color: white;
    }
</style>
