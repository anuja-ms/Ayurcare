{% include 'Admin/header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Approval Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7fc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Centering Content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        /* Chart Box */
        .chart-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 600px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title */
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }

        /* Canvas */
        canvas {
            max-width: 400px;
            max-height: 400px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chart-container {
                width: 90%;
                height: auto;
                padding: 30px;
            }

            canvas {
                max-width: 300px;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="chart-container">
            <h2>Hospital Approval Status</h2>
            <canvas id="approvalPieChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var ctx = document.getElementById('approvalPieChart').getContext('2d');
            var approvalPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: {{ labels|safe }},
                    datasets: [{
                        label: 'Hospital Approvals',
                        data: {{ data|safe }},
                        backgroundColor: [
                            '#34495e',  // Dark Blue - Confirmed
                            '#e67e22',  // Orange - Pending
                            '#e74c3c',  // Red - Rejected
                            '#3498db',  // Blue - Other Status
                            '#9b59b6'   // Purple - Extra Status
                        ],
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 16
                                },
                                color: '#333'
                            }
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
</div>
