{% include 'customer/header.html' %}

<main class="main d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4 text-primary fw-bold">Change Password</h3>

                        <!-- Alert Messages -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} text-center" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}

                            <!-- Old Password -->
                            <div class="mb-4">
                                <label for="old_password" class="form-label fw-semibold">Old Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control shadow-sm" id="old_password" name="old_password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div class="mb-4">
                                <label for="new_password" class="form-label fw-semibold">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control shadow-sm" id="new_password" name="new_password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <small class="text-muted d-block mt-2" id="passwordStrength">Password must be at least 8 characters long.</small>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label fw-semibold">Confirm New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control shadow-sm" id="confirm_password" name="confirm_password" required>
                                    <button class="btn btn-outline-secondary toggle-password" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm mt-2">Update Password</button>
                            <a href="{% url 'customer_profile' %}" class="btn btn-secondary w-100 py-2 shadow-sm mt-2">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% include 'customer/footer.html' %}

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<!-- Password Toggle & Strength Indicator Script -->
<script>
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function () {
            let input = this.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                this.innerHTML = '<i class="bi bi-eye-slash"></i>';
            } else {
                input.type = "password";
                this.innerHTML = '<i class="bi bi-eye"></i>';
            }
        });
    });

    // Password Strength Indicator
    document.getElementById('new_password').addEventListener('input', function () {
        let strengthText = "Weak";
        let password = this.value;
        if (password.length >= 8 && /[A-Z]/.test(password) && /[\d]/.test(password)) {
            strengthText = "Strong";
        } else if (password.length >= 6) {
            strengthText = "Medium";
        }
        document.getElementById('passwordStrength').textContent = "Password Strength: " + strengthText;
    });
</script>
