{% include 'Admin/header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Booking Performance</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            height: 450px;
            display: flex;
            justify-content: center;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

    </style>
</head>
<body>

    <div class="main-content">
        <div class="container">
            <h2>ðŸ“Š Package Booking Performance</h2>
            <div class="chart-container">
                <canvas id="packageChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('packageChart').getContext('2d');

        // Define color palette
        var backgroundColors = [
            'rgba(255, 99, 132, 0.6)',   // Red
            'rgba(54, 162, 235, 0.6)',   // Blue
            'rgba(255, 206, 86, 0.6)',   // Yellow
            'rgba(75, 192, 192, 0.6)',   // Green
            'rgba(153, 102, 255, 0.6)',  // Purple
            'rgba(255, 159, 64, 0.6)'    // Orange
        ];

        var borderColors = [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ];

        var labels = {{ labels|safe }};  // Package names
        var dataValues = {{ data|safe }}; // Booking count per package

        // Assign colors dynamically based on package count
        var colors = labels.map((_, index) => backgroundColors[index % backgroundColors.length]);
        var borderColorsSet = labels.map((_, index) => borderColors[index % borderColors.length]);

        var packageChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Bookings',
                    data: dataValues,
                    backgroundColor: colors,
                    borderColor: borderColorsSet,
                    borderWidth: 1,
                    borderRadius: 5,
                    hoverBackgroundColor: colors.map(color => color.replace('0.6', '0.8')) // Slightly darker on hover
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { font: { size: 12 } }
                    },
                    x: {
                        ticks: { font: { size: 12 }, autoSkip: false }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</div>
    {% include 'Admin/footer.html' %}

</body>
</html>
