<div class="container mt-4">
    <h3 class="text-center">ðŸ“Š Feedback Rating Distribution</h3>
    <div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
        <canvas id="feedbackChart" style="max-width: 400px; max-height: 400px;"></canvas>
    </div>
</div>
</div>
{% include 'Admin/footer.html' %}  <!-- Include footer -->

<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var labels = {{ labels|safe }};  // Dynamic labels from Django
        var dataValues = {{ data|safe }}; // Dynamic data from Django

        console.log("Chart Labels:", labels);
        console.log("Chart Data:", dataValues);

        // Updated colors from your image
        const backgroundColors = ['#1f1f77', '#4a90e2', '#e91e63', '#f48fb1', '#26a69a', '#fbc02d', '#7b1fa2'];

        const ctx = document.getElementById('feedbackChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: dataValues,
                    backgroundColor: backgroundColors,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    });
</script>
