{% include 'Hospital/header.html' %}

<main class="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg rounded-3">
                    <div class="card-body p-3">
                        <h4 class="card-title text-center mb-4 text-primary">Change Password</h4>

                        <!-- Password Change Form -->
                        <form method="POST" action="{% url 'hospital_password' %}">
                            {% csrf_token %}

                            <!-- Current Password -->
                            <div class="mb-3 position-relative">
                                <label for="current_password" class="form-label fw-bold">Current Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                                    <button type="button" class="btn btn-light toggle-password" data-target="current_password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div class="mb-3 position-relative">
                                <label for="new_password" class="form-label fw-bold">New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                                    <button type="button" class="btn btn-light toggle-password" data-target="new_password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Confirm New Password -->
                            <div class="mb-3 position-relative">
                                <label for="confirm_password" class="form-label fw-bold">Confirm New Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                    <button type="button" class="btn btn-light toggle-password" data-target="confirm_password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 mt-3 fw-bold">Change Password</button>
                        </form>

                        <!-- Error Messages -->
                        {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                            <div class="alert alert-danger text-center">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% include 'Hospital/footer.html' %}

<!-- Bootstrap & Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<!-- Password Toggle Script -->
<script>
    document.querySelectorAll(".toggle-password").forEach(button => {
        button.addEventListener("click", function() {
            let target = document.getElementById(this.dataset.target);
            if (target.type === "password") {
                target.type = "text";
                this.innerHTML = '<i class="bi bi-eye-slash"></i>';
            } else {
                target.type = "password";
                this.innerHTML = '<i class="bi bi-eye"></i>';
            }
        });
    });
</script>
