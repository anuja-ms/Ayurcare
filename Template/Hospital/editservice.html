{% load static %}
{% include 'Hospital/header.html' %}

<div class="container mt-5">
    <h3 class="text-center text-primary font-weight-bold mb-4">Edit Service</h3>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Service Name -->
                        <div class="form-group mb-4">
                            <label for="service_name" class="form-label font-weight-medium">Service Name</label>
                            <input type="text" name="service_name" class="form-control" id="service_name" value="{{ service.service_name }}" required>
                        </div>

                        <!-- Amount -->
                        <div class="form-group mb-4">
                            <label for="amount" class="form-label font-weight-medium">Amount ($)</label>
                            <input type="number" name="amount" class="form-control" id="amount" value="{{ service.amount }}" required>
                        </div>

                        <!-- Image Upload -->
                        <div class="form-group mb-4">
                            <label for="image" class="form-label font-weight-medium">Upload New Image (optional)</label>
                            <input type="file" name="image" class="form-control" id="image">
                            <small class="text-muted">Leave empty if you don't want to change the image.</small>
                        </div>

                        <!-- Preview Current Image -->
                        <div class="form-group text-center mb-4">
                            <label class="form-label font-weight-medium">Current Image</label>
                            <div>
                                <img src="{{ service.image.url }}" alt="Current Image" class="img-fluid rounded" style="max-width: 150px;">
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary w-100 py-3 mb-2">
                                <i class="fa fa-save"></i> Update Service
                            </button>
                            <a href="{% url 'viewservice' %}" class="btn btn-outline-secondary w-100 py-3">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'Hospital/footer.html' %}

<!-- Custom CSS Styling -->
<style>
    .container {
        max-width: 1500px;
    }

    .card {
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-size: 14px;
        color: #333;
    }

    .form-control {
        border-radius: 8px;
        font-size: 15px;
        padding: 12px;
    }

    .btn {
        font-size: 16px;
        border-radius: 8px;
        padding: 14px;
    }

    .btn-primary {
        background-color: #045612;
        border: none;
    }

    .btn-primary:hover {
        background-color: #045612;
    }

    .btn-outline-secondary {
        border: 2px solid #6c757d;
        color: #6c757d;
        background-color: transparent;
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        color: #5a6268;
    }

    .img-fluid {
        max-width: 100%;
        height: auto;
    }

    .form-group small {
        font-size: 12px;
    }

    /* Icon styling */
    .btn i {
        margin-right: 8px;
    }
</style>
